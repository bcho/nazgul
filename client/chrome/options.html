<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置 | Nazgul</title>
    <link rel="stylesheet" href="res/css/bootstrap.min.css">
    <style>
        #settings-form {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <section id="settings" class="container">
        <div class="col-md-6 col-md-offset-3">
            <form id="settings-form">
                <h1>配置</h1>
                <div class="form-group">
                    <label for="api-host">数据上报地址:</label>
                    <input type="text" class="form-control" name="api-host" value="http://localhost:5566" required>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary pull-right" type="submit" value="保存">
                </div>
            </form>
        </div>
    </section>
    <script src="res/javascript/options.js"></script>
</body>
</html>
